<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aluguel de Barcos - Sistema de Hospedagem</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #c3ec52 0%, #0ba29d 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
    }
    nav.navbar {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      position: fixed;
      width: 100%;
      z-index: 1030;
    }
    nav .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: #fff;
      letter-spacing: 2px;
    }
    nav .nav-link {
      color: #f0f0f0;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    nav .nav-link:hover,
    nav .nav-link:focus {
      color: #c3ec52;
      text-decoration: none;
    }
    nav .nav-link.active {
      color: #c3ec52;
      font-weight: 700;
    }
    main.container {
      margin-top: 100px;
      flex-grow: 1;
      max-width: 1000px;
    }
    .card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 2rem;
      margin-bottom: 2rem;
    }
    h2 {
      font-weight: 700;
      margin-bottom: 1rem;
      color: #0b4f4a;
    }
    .form-label {
      font-weight: 600;
    }
    .btn-primary {
      background: linear-gradient(45deg, #0ba29d, #1dd2af);
      border: none;
      font-weight: 600;
      padding: 0.5rem 1.5rem;
      border-radius: 50px;
      transition: background 0.4s ease;
      box-shadow: 0 4px 15px rgba(11, 162, 157, 0.5);
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #1dd2af, #0ba29d);
      box-shadow: 0 6px 20px rgba(29, 210, 175, 0.7);
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 0.75rem;
    }
    thead th {
      color: #0b4f4a;
      font-weight: 700;
      border-bottom: 2px solid #0ba29d;
      padding-bottom: 0.5rem;
      text-align: left;
    }
    tbody tr {
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgb(11 162 157 / 0.15);
    }
    tbody tr td {
      padding: 0.75rem 1rem;
    }
    tbody tr:hover {
      background: #e0f7f5;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      color: #fff;
      font-weight: 300;
      background: rgba(0,0,0,0.2);
      margin-top: auto;
    }

    /* Estilo tela login */
    #login-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0ba29d, #c3ec52);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #login-screen form {
      background: rgba(255,255,255,0.9);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 300px;
    }
    #login-screen h2 {
      font-family: 'Poppins', sans-serif;
      color: #0b4f4a;
      text-align: center;
      margin-bottom: 1rem;
    }
    #login-screen .form-label {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- TELA DE LOGIN -->
  <div id="login-screen">
    <form id="loginForm" autocomplete="off">
      <h2>Login</h2>
      <div class="mb-3">
        <label for="username" class="form-label">Usuário</label>
        <input type="text" id="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>

  <!-- CONTEÚDO PRINCIPAL (inicialmente escondido) -->
  <div id="main-content" style="display:none;">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">Hospedagem</a>
        <button class="navbar-toggler btn btn-outline-light" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
          <i class="bi bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="quartos.html"><i class="bi bi-door-open"></i> Quartos</a></li>
            <li class="nav-item"><a class="nav-link" href="hospedes.html"><i class="bi bi-people"></i> Hóspedes</a></li>
            <li class="nav-item"><a class="nav-link" href="reservas.html"><i class="bi bi-calendar-check"></i> Reservas</a></li>
            <li class="nav-item"><a class="nav-link active" href="aluguel-barcos.html"><i class="bi bi-boats"></i> Aluguel de Barcos</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="card">
        <h2>Registrar Aluguel de Barco</h2>
        <form id="form-aluguel">
          <div class="row g-3">
            <div class="col-md-4">
              <label for="nomeCliente" class="form-label">Nome do Cliente</label>
              <select id="nomeCliente" class="form-select" required>
                <option value="" disabled selected>Escolha...</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="tipoBarco" class="form-label">Tipo de Barco</label>
              <select id="tipoBarco" class="form-select" required>
                <option value="" disabled selected>Escolha...</option>
                <option value="Com motor">Com motor</option>
                <option value="Sem motor">Sem motor</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="dataInicio" class="form-label">Data Início</label>
              <input type="date" id="dataInicio" class="form-control" required />
            </div>
            <div class="col-md-2">
              <label for="dataFim" class="form-label">Data Fim</label>
              <input type="date" id="dataFim" class="form-control" required />
            </div>
            <div class="col-12 d-grid">
              <button type="submit" class="btn btn-primary mt-3"><i class="bi bi-plus-circle"></i> Registrar Aluguel</button>
            </div>
          </div>
        </form>
      </div>

      <div class="card">
        <h2>Lista de Aluguéis</h2>
        <table>
          <thead>
            <tr>
              <th>Cliente</th>
              <th>Tipo de Barco</th>
              <th>Data Início</th>
              <th>Data Fim</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabela-alugueis">
            <!-- Aluguéis serão listados aqui -->
          </tbody>
        </table>
      </div>
    </main>

    <footer>
      &copy; 2025 Glube Mineiro - Todos os direitos reservados
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  const loginScreen = document.getElementById('login-screen');
  const mainContent = document.getElementById('main-content');
  const loginForm = document.getElementById('loginForm');

  // Usuário e senha fixos (mude aqui se quiser)
  const USER = 'admin';
  const PASS = '1234';

  // Verifica se já está logado na sessão
  if(sessionStorage.getItem('loggedIn') === 'true'){
    // Se estiver logado, redireciona para index.html
    window.location.href = 'index.html';
  }

  loginForm.addEventListener('submit', e => {
    e.preventDefault();
    const user = loginForm.username.value.trim();
    const pass = loginForm.password.value.trim();

    if(user === USER && pass === PASS){
      sessionStorage.setItem('loggedIn', 'true');
      // Redireciona para index.html após login
      window.location.href = 'index.html';
    } else {
      alert('Usuário ou senha incorretos!');
    }
  });

  // O resto do código do sistema (aluguel etc) pode ficar no index.html
</script>

</body>
</html>
