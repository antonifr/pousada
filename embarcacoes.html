<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Embarcações - Sistema de Hospedagem</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #c3ec52 0%, #0ba29d 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav.navbar {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      position: fixed;
      width: 100%;
      z-index: 1030;
    }
    nav .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: #fff;
      letter-spacing: 2px;
    }
    nav .nav-link {
      color: #f0f0f0;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    nav .nav-link:hover,
    nav .nav-link:focus {
      color: #c3ec52;
      text-decoration: none;
    }
    nav .nav-link.active {
      color: #c3ec52;
      font-weight: 700;
    }
    main.container {
      margin-top: 100px;
      flex-grow: 1;
      max-width: 900px;
    }
    .card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 2rem;
      margin-bottom: 2rem;
    }
    h2 {
      font-weight: 700;
      margin-bottom: 1rem;
      color: #0b4f4a;
    }
    .form-label {
      font-weight: 600;
    }
    .btn-primary {
      background: linear-gradient(45deg, #0ba29d, #1dd2af);
      border: none;
      font-weight: 600;
      padding: 0.5rem 1.5rem;
      border-radius: 50px;
      transition: background 0.4s ease;
      box-shadow: 0 4px 15px rgba(11, 162, 157, 0.5);
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #1dd2af, #0ba29d);
      box-shadow: 0 6px 20px rgba(29, 210, 175, 0.7);
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 0.75rem;
    }
    thead th {
      color: #0b4f4a;
      font-weight: 700;
      border-bottom: 2px solid #0ba29d;
      padding-bottom: 0.5rem;
      text-align: left;
    }
    tbody tr {
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgb(11 162 157 / 0.15);
    }
    tbody tr td {
      padding: 0.75rem 1rem;
    }
    tbody tr:hover {
      background: #e0f7f5;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      color: #fff;
      font-weight: 300;
      background: rgba(0,0,0,0.2);
      margin-top: auto;
      user-select: none;
    }
    @media (max-width: 576px) {
      main.container {
        margin: 100px 1rem 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">Hospedagem</a>
      <button class="navbar-toggler btn btn-outline-light" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <i class="bi bi-list"></i>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="quartos.html"><i class="bi bi-door-open"></i> Quartos</a></li>
          <li class="nav-item"><a class="nav-link" href="hospedes.html"><i class="bi bi-people"></i> Hóspedes</a></li>
          <li class="nav-item"><a class="nav-link active" href="embarcacoes.html"><i class="bi bi-basket3-fill"></i> Embarcações</a></li>
          <li class="nav-item"><a class="nav-link" href="reservas.html"><i class="bi bi-calendar-check"></i> Reservas</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="card">
      <h2>Nova Embarcação</h2>
      <form id="formEmbarcacao" novalidate>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome da Embarcação</label>
          <input type="text" class="form-control" id="nome" required />
        </div>
        <div class="mb-3">
          <label for="tipo" class="form-label">Tipo</label>
          <select id="tipo" class="form-select" required>
            <option value="" disabled selected>Selecione o tipo</option>
            <option value="Barco">Barco com Motor</option>
            <option value="Lancha">Barco Sem Motor</option>
            <option value="Iate">Lancha</option>
            
          </select>
        </div>
        <div class="mb-3">
          <label for="valor" class="form-label">Valor da Diária (R$)</label>
          <input type="number" class="form-control" id="valor" min="0" step="0.01" required />
        </div>
        <button type="submit" class="btn btn-primary" disabled><i class="bi bi-plus-circle"></i> Adicionar Embarcação</button>
      </form>
      <button id="btnLimparEmbarcacoes" class="btn btn-outline-danger mt-3">Limpar Embarcações</button>
    </div>

    <div class="card">
      <h2>Embarcações Cadastradas</h2>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Valor (R$)</th>
          </tr>
        </thead>
        <tbody id="listaEmbarcacoes"></tbody>
      </table>
    </div>
  </main>

  <footer>
    &copy; 2025 Glube Mineiro - Todos os direitos reservados
  </footer>

  <script>
    const formEmbarcacao = document.getElementById('formEmbarcacao');
    const inputNome = document.getElementById('nome');
    const selectTipo = document.getElementById('tipo');
    const inputValor = document.getElementById('valor');
    const listaEmbarcacoes = document.getElementById('listaEmbarcacoes');
    const btnLimparEmbarcacoes = document.getElementById('btnLimparEmbarcacoes');
    const btnSubmitEmbarcacao = formEmbarcacao.querySelector('button[type="submit"]');

    let embarcacoes = JSON.parse(localStorage.getItem('embarcacoes')) || [];

    function atualizarListaEmbarcacoes() {
      listaEmbarcacoes.innerHTML = '';
      if (embarcacoes.length === 0) {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.setAttribute('colspan', '3');
        td.classList.add('text-center', 'text-muted');
        td.textContent = 'Nenhuma embarcação cadastrada.';
        tr.appendChild(td);
        listaEmbarcacoes.appendChild(tr);
        return;
      }
      embarcacoes.forEach(e => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${e.nome}</td>
          <td>${e.tipo}</td>
          <td>R$ ${e.valor.toFixed(2)}</td>
        `;
        listaEmbarcacoes.appendChild(tr);
      });
    }

    function validarFormularioEmbarcacao() {
      const nomeValido = inputNome.value.trim() !== '';
      const tipoValido = selectTipo.value !== '';
      const valorValido = inputValor.value.trim() !== '' && Number(inputValor.value) >= 0;
      btnSubmitEmbarcacao.disabled = !(nomeValido && tipoValido && valorValido);
    }

    formEmbarcacao.addEventListener('submit', e => {
      e.preventDefault();
      const nome = inputNome.value.trim();
      const tipo = selectTipo.value;
      const valor = parseFloat(inputValor.value.trim());

      // Verificar nome repetido
      if (embarcacoes.some(e => e.nome.toLowerCase() === nome.toLowerCase())) {
        alert('Já existe uma embarcação com esse nome.');
        return;
      }

      embarcacoes.push({ nome, tipo, valor });
      embarcacoes.sort((a, b) => a.nome.localeCompare(b.nome));
      localStorage.setItem('embarcacoes', JSON.stringify(embarcacoes));
      atualizarListaEmbarcacoes();
      formEmbarcacao.reset();
      btnSubmitEmbarcacao.disabled = true;
    });

    inputNome.addEventListener('input', validarFormularioEmbarcacao);
    selectTipo.addEventListener('change', validarFormularioEmbarcacao);
    inputValor.addEventListener('input', validarFormularioEmbarcacao);

    btnLimparEmbarcacoes.addEventListener('click', () => {
      if (confirm('Tem certeza que deseja limpar todas as embarcações?')) {
        embarcacoes = [];
        localStorage.setItem('embarcacoes', JSON.stringify(embarcacoes));
        atualizarListaEmbarcacoes();
        formEmbarcacao.reset();
        btnSubmitEmbarcacao.disabled = true;
      }
    });

    atualizarListaEmbarcacoes();
    validarFormularioEmbarcacao();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
